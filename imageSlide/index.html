<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlidePuzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <div class="tle"><h1>SlidePuzzle Game</h1></div>
        <div id="table">
            <div id="row1">
                <div id="cell11" class="tile1" onclick="clickTile(1,1);"></div>
                <div id="cell12" class="tile2" onclick="clickTile(1,2);"></div>
                <div id="cell13" class="tile3" onclick="clickTile(1,3);"></div>
            </div>
            <div id="row2">
                <div id="cell21" class="tile4" onclick="clickTile(2,1);"></div>
                <div id="cell22" class="tile5" onclick="clickTile(2,2);"></div>
                <div id="cell23" class="tile6" onclick="clickTile(2,3);"></div>
            </div>
            <div id="row3">
                <div id="cell31" class="tile7" onclick="clickTile(3,1);"></div>
                <div id="cell32" class="tile8" onclick="clickTile(3,2);"></div>
                <div id="cell33" class="tile9" onclick="clickTile(3,3);"></div> <!-- Empty tile -->
            </div>
        </div>

        <button onclick="shuffle();" class="buttons">Shuffle</button>
        <p id="message" style="font-size: 60px; color: rgb(129, 26, 177);"></p> <!-- Display "Well Done" message here -->
    </center>

    <!-- Updated to use 'scripts.js' -->
    <script src="scripts.js"></script>
</body>
</html>
